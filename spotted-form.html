<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Form</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Section -->
    <img src="assets/images/logo-img.jpg" alt="Header Image" id="header-image">
    <header>
        <a href="index.html">
            <h1 id="logo">KILLARNEY WILD</h1>
        </a>
        <!-- Navigation Toggle Checkbox -->
        <input type="checkbox" id="nav-toggle-form" name="nav-toggle-form">
        <label for="nav-toggle-form" class="nav-toggle-label-form"></label>
        <!-- Navigation Menu -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="wild-life.html">Wild Life</a></li>
                <li><a href="imp-form.html">Impressions</a></li>
                <li><a href="spotted.html">Spotted</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Spotted Form Title -->
        <h2 id="spoted-form-title"><i class="fas fa-binoculars"></i>SPOTTED<i class="fas fa-binoculars"></i></h2>
        <section id="spotted-form-page-container">
            <!-- Spotted Form Section -->
            <section id="spotted-form">
                <!-- Form for leaving sightings -->
                <div id="input-for-spotted-forms">
                    <h2>Leave Sighting</h2>
                    <form method="POST" action="https://formdump.codeinstitute.net/" >
                        <!-- Form fields -->
                        <label for="image-upload">Upload Image:</label>
                        <input type="file" id="image-upload" name="image" accept="image/*">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="impression">Your Sighting:</label>
                        <textarea id="impression" name="impression" rows="4" required></textarea>
                        <!-- Submit button -->
                        <input type="submit" value="Submit">
                    </form>

                </div>

                <!-- Hidden radio button for redirection -->
                <input type="radio" id="redirectRadio" name="redirectRadio">
                <label for="redirectRadio" id="redirectLabel"></label>
          

    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Social media links -->
        <ul id="footer-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" />
</body>

</html>
