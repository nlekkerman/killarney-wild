<main>
  <!-- Impression Form Section -->
  <section id="impression-form">
    <div id="input-for-forms">
        <h2>Leave Impression</h2>

        <form action="#" method="post"> <!-- Replace "#" with your form submission URL -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="impression">Your Impression:</label>
            <textarea id="impression" name="impression" rows="4" required></textarea>
      
            <input type="submit" value="Submit">
          </form>
    </div>
    
        <!-- Hidden radio button for redirection -->
        <input type="radio" id="redirectRadio" name="redirectRadio">
        <label for="redirectRadio" id="redirectLabel"></label>
  </section>


 
</main>
